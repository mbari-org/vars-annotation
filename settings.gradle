// https://github.com/nebula-plugins/nebula-project-plugin
pluginManagement {
  plugins {
    id 'com.adarshr.test-logger' version '1.7.0'
    id 'nebula.facet' version '6.0.3'
    id 'org.beryx.jlink' version "2.14.0"
    id "com.github.ben-manes.versions" version "0.21.0"
    id "com.github.spotbugs" version "2.0.0"
    id "org.javamodularity.moduleplugin" version "1.5.0"
    id 'org.kordamp.gradle.jdeps' version '0.7.0'
    id "org.openjfx.javafxplugin" version "0.0.8"
  }
}

rootProject.name = 'vars-annotation'

String[] modules = [
        'org.mbari.vars.core',
        'org.mbari.vars.javafx',
        'org.mbari.vars.services',
        'org.mbari.vars.ui',
        'org.mbari.vars.ui.demos'
]

include modules