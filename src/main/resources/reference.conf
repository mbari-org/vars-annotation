accounts.service {
  url = ${?USER_ENDPOINT}
  timeout = "5 seconds"
  client.secret = ""
}

annotation.service {
  url = ${?ANNO_ENDPOINT}
  timeout = "5 seconds"
  client.secret = ""
  chunk.size = 100
}

app {
  annotation {
    sample {
      association.comment = "comment"
      association.equipment = "sampled-by"
      association.reference = "sample-reference"
      default.concept = "equipment"
      // If the linknames below are present then the association table says that
      // the annotation contains a sample
      linknames = [
        "sample-reference"
        "sampled-by"
      ]
    }
    identity.reference = "identity-reference"
    upon = "upon"
    upon.root = "physical object"
    details.cache = [
      "marine organism"
      "object"
      "physical object"
    ]
  }
  defaults {
    //cameraid = "Doc Ricketts"
    group = "ROV"
    activity = "descend"
  }
  image.copyright.owner = ""
  injector.module.class = "org.mbari.m3.vars.annotation.MBARIInjectorModule"
}


concept.service {
  url = ${?CONCEPT_URL}
  timeout = "5 seconds"
}

media.service {
  url = ${?MEDIA_ENDPOINT}
  timeout = "5 seconds"
  client.secret = ""
}

panoptes.service {
  url = ${?PANOPTES_ENDPOINT}
  timeout = "60 seconds"
  client.secret = ""
}

preferences.service {
  url = ${?PREFS_ENDPOINT}
  timeout = "5 seconds"
  client.secret = ""
}

sharktopoda {
  defaults {
    control.port = 8800
    framegrab.port = 5000
  }
}




